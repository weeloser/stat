<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик Статистики</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start to allow scrolling */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #4a5568;
        }
        .statistic-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .statistic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .color-green {
            color: #22c55e; /* Tailwind green-500 */
        }
        .color-red {
            color: #ef4444; /* Tailwind red-500 */
        }
        .color-gray {
            color: #6b7280; /* Tailwind gray-500 */
        }
        .profit-loss-green {
            background-color: #dcfce7; /* Tailwind green-100 */
            color: #166534; /* Tailwind green-800 */
        }
        .profit-loss-red {
            background-color: #fee2e2; /* Tailwind red-100 */
            color: #991b1b; /* Tailwind red-800 */
        }
        .profit-loss-gray {
            background-color: #e5e7eb; /* Tailwind gray-200 */
            color: #374151; /* Tailwind gray-700 */
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Статистика Сделок</h1>

        <div id="header" class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <button id="create-statistic-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Создать Статистику
            </button>
            <button id="add-trade-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                Добавить Сделку
            </button>
            <!-- Removed Export button and its dropdown -->
        </div>

        <!-- Statistics List View -->
        <div id="statistics-overview">
            <div id="statistics-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Statistic cards will be rendered here -->
            </div>
            <div id="no-statistics-message" class="text-center text-gray-500 text-lg mt-10 hidden">
                <p>Пока нет созданных статистик.</p>
            </div>
        </div>

        <!-- Trade Detail View -->
        <div id="trade-detail-view" class="hidden">
            <button id="back-to-stats-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-xl mb-6 transition duration-200 ease-in-out flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Назад к Статистикам
            </button>
            <h2 id="detail-statistic-name" class="text-2xl font-bold text-gray-800 mb-6"></h2>
            <button id="copy-current-statistic-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out mb-6">
                Копировать статистику
            </button>
            <div id="trade-list" class="space-y-4">
                <!-- Individual trade cards will be rendered here -->
            </div>
            <div id="no-trades-message" class="text-center text-gray-500 text-lg mt-10 hidden">
                <p>Пока нет сделок в этой статистике.</p>
                <button id="no-trades-add-btn" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">
                    Добавить Сделку
                </button>
            </div>
        </div>

        <!-- Modals -->
        <!-- Create/Edit Statistic Modal -->
        <div id="create-statistic-modal" class="modal-overlay">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal('create-statistic-modal')">&times;</button>
                <h2 id="create-statistic-modal-title" class="text-2xl font-bold mb-6 text-gray-800">Создать Новую Статистику</h2>
                <form id="create-statistic-form">
                    <div class="mb-4">
                        <label for="statistic-name" class="block text-gray-700 text-sm font-semibold mb-2">Название Статистики</label>
                        <input type="text" id="statistic-name" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Например: Мои Сделки" required>
                    </div>
                    <button type="submit" id="create-statistic-submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-xl shadow-md transition duration-200 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                        Создать
                    </button>
                </form>
            </div>
        </div>

        <!-- Add/Edit Trade Modal -->
        <div id="add-trade-modal" class="modal-overlay">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal('add-trade-modal')">&times;</button>
                <h2 id="add-trade-modal-title" class="text-2xl font-bold mb-6 text-gray-800">Добавить Новую Сделку</h2>
                <form id="add-trade-form">
                    <div class="mb-4" id="select-statistic-container">
                        <label for="select-statistic" class="block text-gray-700 text-sm font-semibold mb-2">Выбрать Статистику</label>
                        <select id="select-statistic" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="">-- Выберите статистику --</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="coin-name" class="block text-gray-700 text-sm font-semibold mb-2">Монета</label>
                        <input type="text" id="coin-name" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Например: BTC/USDT" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Направление</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="direction" value="long" class="form-radio text-indigo-600 h-5 w-5" checked>
                                <span class="ml-2 text-gray-700">Лонг</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="direction" value="short" class="form-radio text-indigo-600 h-5 w-5">
                                <span class="ml-2 text-gray-700">Шорт</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="entry-price" class="block text-gray-700 text-sm font-semibold mb-2">ENTRY (Точка входа)</label>
                        <input type="number" step="any" id="entry-price" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Например: 100" required>
                    </div>

                    <div class="mb-4">
                        <label for="margin" class="block text-gray-700 text-sm font-semibold mb-2">Маржа (X)</label>
                        <input type="number" step="any" min="0.1" id="margin" class="shadow appearance-none border rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" value="1.0" required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Фиксации</label>
                        <div id="fixations-container">
                            <!-- Dynamic fixation fields will be added here -->
                            <div class="flex items-center space-x-2 mb-2">
                                <input type="number" step="any" class="fixation-price shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Цена фиксации" required>
                                <input type="number" step="any" min="0" max="100" class="fixation-percent shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Процент (%)" required>
                                <button type="button" class="add-fixation-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-200 ease-in-out">+</button>
                            </div>
                        </div>
                        <p id="fixation-total-warning" class="text-red-500 text-xs mt-1 hidden">Общий процент фиксаций не может превышать 100%.</p>
                    </div>

                    <button type="submit" id="add-trade-submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl shadow-md transition duration-200 ease-in-out transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                        Добавить Сделку
                    </button>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmation-modal" class="modal-overlay">
            <div class="modal-content text-center">
                <h3 id="confirmation-message" class="text-xl font-semibold mb-6 text-gray-800">Вы уверены?</h3>
                <div class="flex justify-center space-x-4">
                    <button id="confirm-yes-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">
                        Да
                    </button>
                    <button id="confirm-no-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-5 rounded-lg shadow-md transition duration-200 ease-in-out">
                        Отмена
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store all statistics data
        let statistics = {};
        // Current statistic being viewed in detail
        let currentStatisticId = null;
        // Flag for editing trade
        let currentEditingTrade = null; // Stores the trade object being edited
        // Flag for editing statistic name
        let currentEditingStatisticIdForName = null;
        // Callback for confirmation modal
        let confirmationCallback = null;

        // --- Helper Functions ---

        // Loads data from localStorage
        function loadData() {
            const storedData = localStorage.getItem('tradeStatistics');
            if (storedData) {
                statistics = JSON.parse(storedData);
            } else {
                statistics = {};
            }
        }

        // Saves data to localStorage
        function saveData() {
            localStorage.setItem('tradeStatistics', JSON.stringify(statistics));
        }

        // Calculates net movement and profitability for a single trade
        function calculateTradeMetrics(trade) {
            let totalContribution = 0; // This will accumulate the percentage-scaled movements (as decimals)
            let isProfitable = false;

            if (trade.fixations && trade.fixations.length > 0) {
                trade.fixations.forEach(fix => {
                    const price = parseFloat(fix.price);
                    const percent = parseFloat(fix.percent);
                    const entry = parseFloat(trade.entry);
                    const direction = trade.direction;

                    let movementDecimal; // Movement as a decimal (e.g., 0.01 for 1%)
                    if (direction === 'long') {
                        movementDecimal = (price - entry) / entry;
                    } else { // short
                        movementDecimal = (entry - price) / entry;
                    }
                    // Contribution of this fixation to the total movement, based on its percentage (as decimal)
                    totalContribution += movementDecimal * (percent / 100);
                });
            }

            // Convert totalContribution to a percentage and then apply margin
            const netMovementPercentage = totalContribution * 100 * parseFloat(trade.margin);
            isProfitable = netMovementPercentage > 0;

            return { netMovement: netMovementPercentage, isProfitable: isProfitable };
        }


        // Calculates metrics for a given statistic (winrate, total trades, total net movement)
        function calculateStatisticMetrics(statisticId) {
            const stat = statistics[statisticId];
            if (!stat || !stat.trades || stat.trades.length === 0) {
                return {
                    totalTrades: 0,
                    profitableTrades: 0,
                    winRate: 0,
                    totalNetMovement: 0
                };
            }

            let profitableTrades = 0;
            let totalNetMovement = 0;

            stat.trades.forEach(trade => {
                // Recalculate metrics for each trade during stat calculation to ensure consistency
                // This is important if trade calculation logic changes or data is loaded/modified
                const metrics = calculateTradeMetrics(trade);
                trade.netMovement = metrics.netMovement; // Update trade object in memory
                trade.isProfitable = metrics.isProfitable; // Update trade object in memory

                if (trade.isProfitable) {
                    profitableTrades++;
                }
                totalNetMovement += trade.netMovement;
            });
            // Save updated trade metrics to localStorage after recalculating them
            saveData();

            const winRate = (profitableTrades / stat.trades.length) * 100;

            return {
                totalTrades: stat.trades.length,
                profitableTrades: profitableTrades,
                winRate: winRate,
                totalNetMovement: totalNetMovement
            };
        }

        // --- UI Rendering Functions ---

        // Renders the list of statistics
        function renderStatisticsList() {
            const listContainer = document.getElementById('statistics-list');
            listContainer.innerHTML = ''; // Clear previous content

            const statisticIds = Object.keys(statistics);

            // Conditional display for Add Trade button
            const addTradeBtn = document.getElementById('add-trade-btn');
            if (statisticIds.length === 0) {
                document.getElementById('no-statistics-message').classList.remove('hidden');
                listContainer.classList.add('hidden');
                addTradeBtn.classList.add('hidden'); // Hide the button
            } else {
                document.getElementById('no-statistics-message').classList.add('hidden');
                listContainer.classList.remove('hidden');
                addTradeBtn.classList.remove('hidden'); // Show the button
            }

            statisticIds.forEach(id => {
                const stat = statistics[id];
                const metrics = calculateStatisticMetrics(id); // Recalculate and update trade metrics

                let winRateColorClass = 'color-gray';
                if (metrics.winRate > 50) {
                    winRateColorClass = 'color-green';
                } else if (metrics.winRate < 50) {
                    winRateColorClass = 'color-red';
                }

                let netMovementColorClass = 'color-gray';
                if (metrics.totalNetMovement > 0) {
                    netMovementColorClass = 'color-green';
                } else if (metrics.totalNetMovement < 0) {
                    netMovementColorClass = 'color-red';
                }

                const cardHtml = `
                    <div class="statistic-card bg-white p-6 rounded-xl shadow-md flex flex-col justify-between" data-id="${id}">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-2 flex items-center justify-between">
                                <span>${stat.name}</span>
                                <button class="edit-statistic-name-btn text-gray-400 hover:text-gray-600 transition duration-200 ease-in-out p-1 rounded-full hover:bg-gray-100" data-id="${id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-7.293 7.293A1 1 0 018 14H5a1 1 0 01-1-1v-3a1 1 0 01.293-.707l7.293-7.293zM6 10v2h2l6-6-2-2-6 6zM15.5 1.5a.5.5 0 01.5.5v.5a.5.5 0 01-1 0V2a.5.5 0 01.5-.5z" clip-rule="evenodd" fill-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </h3>
                            <p class="text-sm text-gray-600 mb-4">Всего сделок: ${metrics.totalTrades}</p>
                        </div>
                        <div class="flex justify-between items-end text-sm mb-4">
                            <div class="text-center">
                                <p class="text-gray-500">Винрейт</p>
                                <p class="font-bold ${winRateColorClass}">${metrics.winRate.toFixed(2)}%</p>
                            </div>
                            <div class="text-center">
                                <p class="text-gray-500">Чистое движение</p>
                                <p class="font-bold ${netMovementColorClass}">${metrics.totalNetMovement.toFixed(2)}%</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center text-sm mt-auto">
                            <button class="open-statistic-btn bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out" data-id="${id}">
                                Открыть статистику
                            </button>
                            <button class="delete-statistic-btn text-red-500 hover:text-red-700 transition duration-200 ease-in-out p-1 rounded-full hover:bg-red-50" data-id="${id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm6 3a1 1 0 100 2v1a1 1 0 102 0v-1a1 1 0 00-2 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                listContainer.insertAdjacentHTML('beforeend', cardHtml);
            });

            // Add event listeners to newly rendered cards
            document.querySelectorAll('.statistic-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    // Prevent click on card from triggering detail view if action button clicked
                    if (e.target.closest('.edit-statistic-name-btn') || e.target.closest('.delete-statistic-btn') || e.target.closest('.open-statistic-btn')) {
                        return;
                    }
                    const id = e.currentTarget.dataset.id;
                    currentStatisticId = id; // Set the current statistic ID for detail view
                    renderTradeDetail(id);
                });
            });

            document.querySelectorAll('.edit-statistic-name-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id; // Use currentTarget for buttons with SVG children
                    editStatisticName(id);
                });
            });

            document.querySelectorAll('.delete-statistic-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id; // Use currentTarget for buttons with SVG children
                    confirmAction('Вы уверены, что хотите удалить эту статистику и все ее сделки?', () => deleteStatistic(id));
                });
            });

            document.querySelectorAll('.open-statistic-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id; // Use currentTarget for buttons with SVG children
                    currentStatisticId = id;
                    renderTradeDetail(id);
                });
            });
        }

        // Renders the trade detail view for a specific statistic
        function renderTradeDetail(statisticId) {
            document.getElementById('statistics-overview').classList.add('hidden');
            document.getElementById('trade-detail-view').classList.remove('hidden');

            const stat = statistics[statisticId];
            document.getElementById('detail-statistic-name').textContent = `Сделки: ${stat.name}`;

            // Attach event listener for the new "Копировать статистику" button
            const copyStatisticButton = document.getElementById('copy-current-statistic-btn');
            copyStatisticButton.onclick = () => {
                const textToCopy = generateSingleStatisticExportText(statisticId);
                copyToClipboard(textToCopy);
            };

            const tradeListContainer = document.getElementById('trade-list');
            tradeListContainer.innerHTML = ''; // Clear previous content

            if (!stat.trades || stat.trades.length === 0) {
                document.getElementById('no-trades-message').classList.remove('hidden');
                tradeListContainer.classList.add('hidden');
                return;
            } else {
                document.getElementById('no-trades-message').classList.add('hidden');
                tradeListContainer.classList.remove('hidden');
            }

            // Ensure trades have updated metrics before rendering
            stat.trades.forEach(trade => {
                const metrics = calculateTradeMetrics(trade);
                trade.netMovement = metrics.netMovement;
                trade.isProfitable = metrics.isProfitable;
            });
            saveData(); // Save updated trade metrics to localStorage

            stat.trades.forEach(trade => {
                let profitLossClass = '';
                if (trade.isProfitable) {
                    profitLossClass = 'profit-loss-green';
                } else if (trade.netMovement < 0) {
                    profitLossClass = 'profit-loss-red';
                } else {
                    profitLossClass = 'profit-loss-gray';
                }

                const fixationsHtml = trade.fixations.map(fix => `
                    <span class="inline-block bg-gray-100 rounded-full px-3 py-1 text-xs font-semibold text-gray-700 mr-2 mb-1">
                        ${fix.price} (${fix.percent}%)
                    </span>
                `).join('');

                // Format date for display (DD.MM.YY)
                let displayDate = 'Не добавлена';
                let dateButtonHtml = `<button class="add-date-btn text-blue-500 hover:text-blue-700 ml-2 text-xs" data-trade-id="${trade.id}">Добавить</button>`;
                if (trade.date) {
                    const tradeDate = new Date(trade.date);
                    // Check if the date is valid before formatting
                    if (!isNaN(tradeDate.getTime())) {
                        displayDate = tradeDate.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit', year: '2-digit' });
                        dateButtonHtml = `<button class="edit-date-btn text-blue-500 hover:text-blue-700 ml-2 text-xs" data-trade-id="${trade.id}">Изменить дату</button>`;
                    }
                }

                const tradeCardHtml = `
                    <div class="bg-white p-6 rounded-xl shadow-md" data-trade-id="${trade.id}">
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="text-lg font-semibold text-gray-800">${trade.coin} (${trade.direction === 'long' ? 'Лонг' : 'Шорт'})</h4>
                            <span class="px-3 py-1 rounded-full text-sm font-bold ${profitLossClass}">
                                Чистое движение: ${trade.netMovement.toFixed(2)}%
                            </span>
                        </div>
                        <p class="text-sm text-gray-600 mb-2">ENTRY: ${trade.entry}</p>
                        <p class="text-sm text-gray-600 mb-2">Маржа: X${trade.margin}</p>
                        <p class="text-sm text-gray-600 mb-2">Фиксации: ${fixationsHtml}</p>
                        <p class="text-xs text-gray-500 text-right mt-2">
                            Дата: <span class="trade-date-display">${displayDate}</span>
                            <input type="date" class="trade-date-input hidden border rounded-md px-1 py-0.5 text-xs">
                            ${dateButtonHtml}
                        </p>
                        <div class="flex justify-end space-x-2 text-sm mt-4">
                            <button class="edit-trade-btn text-yellow-500 hover:text-yellow-700 transition duration-200 ease-in-out p-1 rounded-full hover:bg-yellow-50" data-trade-id="${trade.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-7.293 7.293A1 1 0 018 14H5a1 1 0 01-1-1v-3a1 1 0 01.293-.707l7.293-7.293zM6 10v2h2l6-6-2-2-6 6zM15.5 1.5a.5.5 0 01.5.5v.5a.5.5 0 01-1 0V2a.5.5 0 01.5-.5z" clip-rule="evenodd" fill-rule="evenodd"></path>
                                </svg>
                            </button>
                            <button class="delete-trade-btn text-red-500 hover:text-red-700 transition duration-200 ease-in-out p-1 rounded-full hover:bg-red-50" data-trade-id="${trade.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1zm6 3a1 1 0 100 2v1a1 1 0 102 0v-1a1 1 0 00-2 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                tradeListContainer.insertAdjacentHTML('beforeend', tradeCardHtml);
            });

            // Add event listeners for trade actions
            document.querySelectorAll('.edit-trade-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tradeId = e.currentTarget.dataset.tradeId; // Use currentTarget
                    editTrade(currentStatisticId, tradeId);
                });
            });
            document.querySelectorAll('.delete-trade-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tradeId = e.currentTarget.dataset.tradeId; // Use currentTarget
                    confirmAction('Вы уверены, что хотите удалить эту сделку?', () => deleteTrade(currentStatisticId, tradeId));
                });
            });
            document.querySelectorAll('.add-date-btn, .edit-date-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tradeId = e.currentTarget.dataset.tradeId; // Use currentTarget
                    toggleDateInput(tradeId);
                });
            });
            document.querySelectorAll('.trade-date-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const tradeCard = e.target.closest('.bg-white');
                    const tradeId = tradeCard.dataset.tradeId;
                    const selectedDate = e.target.value; // FormatYYYY-MM-DD
                    updateTradeDate(currentStatisticId, tradeId, selectedDate);
                });
            });
        }


        // --- Modal Control Functions ---

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            // Reset forms on close
            if (modalId === 'create-statistic-modal') {
                document.getElementById('create-statistic-form').reset();
                document.getElementById('create-statistic-modal-title').textContent = 'Создать Новую Статистику';
                document.getElementById('create-statistic-submit-btn').textContent = 'Создать';
                currentEditingStatisticIdForName = null;
            } else if (modalId === 'add-trade-modal') {
                document.getElementById('add-trade-form').reset();
                // Reset fixations to one field
                const fixationsContainer = document.getElementById('fixations-container');
                fixationsContainer.innerHTML = `
                    <div class="flex items-center space-x-2 mb-2">
                        <input type="number" step="any" class="fixation-price shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Цена фиксации" required>
                        <input type="number" step="any" min="0" max="100" class="fixation-percent shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Процент (%)" required>
                        <button type="button" class="add-fixation-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-200 ease-in-out">+</button>
                    </div>
                `;
                addFixationListeners(); // Re-add listeners for the new plus button
                document.getElementById('fixation-total-warning').classList.add('hidden');

                document.getElementById('add-trade-modal-title').textContent = 'Добавить Новую Сделку';
                document.getElementById('add-trade-submit-btn').textContent = 'Добавить Сделку';
                document.getElementById('select-statistic-container').classList.remove('hidden'); // Show select for new trade
                currentEditingTrade = null; // Clear editing flag
            } else if (modalId === 'confirmation-modal') {
                confirmationCallback = null;
            }
        }

        function confirmAction(message, callback) {
            document.getElementById('confirmation-message').textContent = message;
            confirmationCallback = callback;
            openModal('confirmation-modal');
        }

        // --- CRUD Operations ---

        // Statistic Actions
        function editStatisticName(statisticId) {
            currentEditingStatisticIdForName = statisticId;
            const stat = statistics[statisticId];
            if (stat) {
                document.getElementById('create-statistic-modal-title').textContent = 'Редактировать Название Статистики';
                document.getElementById('create-statistic-submit-btn').textContent = 'Обновить Название';
                document.getElementById('statistic-name').value = stat.name;
                openModal('create-statistic-modal');
            }
        }

        function deleteStatistic(statisticId) {
            delete statistics[statisticId];
            saveData();
            renderStatisticsList();
            closeModal('confirmation-modal');
            // If the deleted statistic was the one currently in detail view, go back to list view
            if (currentStatisticId === statisticId) {
                document.getElementById('trade-detail-view').classList.add('hidden');
                document.getElementById('statistics-overview').classList.remove('hidden');
                currentStatisticId = null;
            }
        }

        // Trade Actions
        function editTrade(statisticId, tradeId) {
            const stat = statistics[statisticId];
            if (!stat) {
                console.error('Статистика для редактирования сделки не найдена.');
                return;
            }
            currentEditingTrade = stat.trades.find(trade => trade.id === tradeId);
            if (!currentEditingTrade) {
                console.error('Сделка для редактирования не найдена.');
                return;
            }

            document.getElementById('add-trade-modal-title').textContent = 'Редактировать Сделку';
            document.getElementById('add-trade-submit-btn').textContent = 'Обновить Сделку';
            document.getElementById('select-statistic-container').classList.add('hidden'); // Hide select when editing existing trade

            // Populate form fields
            document.getElementById('coin-name').value = currentEditingTrade.coin;
            document.querySelector(`input[name="direction"][value="${currentEditingTrade.direction}"]`).checked = true;
            document.getElementById('entry-price').value = currentEditingTrade.entry;
            document.getElementById('margin').value = currentEditingTrade.margin;

            // Populate fixations
            const fixationsContainer = document.getElementById('fixations-container');
            fixationsContainer.innerHTML = ''; // Clear existing
            currentEditingTrade.fixations.forEach((fix, index) => {
                const newFixationDiv = document.createElement('div');
                newFixationDiv.className = 'flex items-center space-x-2 mb-2';
                newFixationDiv.innerHTML = `
                    <input type="number" step="any" class="fixation-price shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Цена фиксации" value="${fix.price}" required>
                    <input type="number" step="any" min="0" max="100" class="fixation-percent shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Процент (%)" value="${fix.percent}" required>
                    ${index === 0 ? `<button type="button" class="add-fixation-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-200 ease-in-out">+</button>` : `<button type="button" class="remove-fixation-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-200 ease-in-out">-</button>`}
                `;
                fixationsContainer.appendChild(newFixationDiv);
            });
            if (currentEditingTrade.fixations.length === 0) { // If no fixations, add a default empty one
                 fixationsContainer.innerHTML = `
                    <div class="flex items-center space-x-2 mb-2">
                        <input type="number" step="any" class="fixation-price shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Цена фиксации" required>
                        <input type="number" step="any" min="0" max="100" class="fixation-percent shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Процент (%)" required>
                        <button type="button" class="add-fixation-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-200 ease-in-out">+</button>
                    </div>
                `;
            }
            addFixationListeners(); // Re-attach listeners for dynamically added/removed fields

            openModal('add-trade-modal');
        }

        function deleteTrade(statisticId, tradeId) {
            const stat = statistics[statisticId];
            if (stat) {
                stat.trades = stat.trades.filter(trade => trade.id !== tradeId);
                saveData();
                renderTradeDetail(statisticId); // Re-render the detail view
                renderStatisticsList(); // Update overall statistics display
            }
            closeModal('confirmation-modal');
        }

        function toggleDateInput(tradeId) {
            const tradeCard = document.querySelector(`.bg-white[data-trade-id="${tradeId}"]`);
            if (!tradeCard) {
                console.error('Карточка сделки для изменения даты не найдена.');
                return;
            }
            const dateDisplaySpan = tradeCard.querySelector('.trade-date-display');
            const dateInput = tradeCard.querySelector('.trade-date-input');
            const dateButton = tradeCard.querySelector('.add-date-btn, .edit-date-btn');

            if (dateInput.classList.contains('hidden')) {
                dateDisplaySpan.classList.add('hidden');
                dateInput.classList.remove('hidden');
                dateButton.textContent = 'Сохранить дату';

                // Pre-fill input if a date exists
                const trade = statistics[currentStatisticId].trades.find(t => t.id === tradeId);
                if (trade && trade.date) {
                    const d = new Date(trade.date);
                    const year = d.getFullYear();
                    const month = (d.getMonth() + 1).toString().padStart(2, '0');
                    const day = d.getDate().toString().padStart(2, '0');
                    dateInput.value = `${year}-${month}-${day}`;
                } else {
                    dateInput.value = '';
                }
            } else {
                // If input is visible, save the date
                const selectedDate = dateInput.value;
                updateTradeDate(currentStatisticId, tradeId, selectedDate);
            }
        }


        function updateTradeDate(statisticId, tradeId, newDateString) {
            const stat = statistics[statisticId];
            if (stat) {
                const trade = stat.trades.find(t => t.id === tradeId);
                if (trade) {
                    if (newDateString) {
                        trade.date = new Date(newDateString).toISOString(); // Store as ISO string
                    } else {
                        trade.date = null; // Set to null for "Не добавлена"
                    }
                    saveData();
                    // Re-render only the specific trade card or the entire detail view for simplicity
                    renderTradeDetail(statisticId);
                }
            }
        }

        // --- Export Functions ---
        // Generates formatted text for a single statistic
        function generateSingleStatisticExportText(statisticId) {
            let exportContent = '';
            const stat = statistics[statisticId];

            if (!stat || stat.trades.length === 0) {
                return `Статистика "${stat ? stat.name : 'Неизвестная статистика'}" не содержит сделок для экспорта.`;
            }

            exportContent += `--- Статистика: ${stat.name} ---\n\n`;
            stat.trades.forEach(trade => {
                const directionText = trade.direction === 'long' ? 'Лонг' : 'Шорт';
                const fixationsString = trade.fixations.map(f => `${f.price} (${f.percent}%)`).join(' ');

                let tradeDateString = 'Не добавлена';
                if (trade.date) {
                    const tradeDate = new Date(trade.date);
                    if (!isNaN(tradeDate.getTime())) { // Ensure date is valid
                        tradeDateString = tradeDate.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit', year: '2-digit' });
                    }
                }

                exportContent += `${trade.coin} (${directionText})\n`;
                exportContent += `Чистое движение: ${trade.netMovement.toFixed(2)}%\n`;
                exportContent += `ENTRY: ${trade.entry}\n`;
                exportContent += `Маржа: X${trade.margin}\n`;
                exportContent += `Фиксации: ${fixationsString}\n`;
                exportContent += `Дата: ${tradeDateString}\n\n`;
            });
            return exportContent.trim(); // Remove leading/trailing newlines
        }


        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                console.log('Текст скопирован в буфер обмена!');
            } catch (err) {
                console.error('Не удалось скопировать текст:', err);
            }
            document.body.removeChild(textarea);
        }

        // --- Event Listeners and Form Submissions ---

        // Global listeners for main action buttons
        document.getElementById('create-statistic-btn').addEventListener('click', () => {
            closeModal('add-trade-modal'); // Close other modal if open
            openModal('create-statistic-modal');
        });
        document.getElementById('add-trade-btn').addEventListener('click', () => {
            closeModal('create-statistic-modal'); // Close other modal if open
            populateStatisticSelect();
            openModal('add-trade-modal');
        });
        
        // Back button in trade detail view
        document.getElementById('back-to-stats-btn').addEventListener('click', () => {
            document.getElementById('trade-detail-view').classList.add('hidden');
            document.getElementById('statistics-overview').classList.remove('hidden');
            renderStatisticsList(); // Re-render to update metrics if trades were added/removed
        });

        // "Add Trade" button in trade detail view (if no trades)
        document.getElementById('no-trades-add-btn').addEventListener('click', () => {
            populateStatisticSelect(currentStatisticId); // Pre-select the current statistic
            openModal('add-trade-modal');
        });

        // Confirmation Modal Buttons
        document.getElementById('confirm-yes-btn').addEventListener('click', () => {
            if (confirmationCallback) {
                confirmationCallback();
            }
        });
        document.getElementById('confirm-no-btn').addEventListener('click', () => {
            closeModal('confirmation-modal');
        });


        // Create/Edit Statistic Form Submission
        document.getElementById('create-statistic-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const statisticName = document.getElementById('statistic-name').value.trim();

            if (!statisticName) {
                console.error('Название статистики не может быть пустым.');
                return;
            }

            if (currentEditingStatisticIdForName) {
                // Editing existing statistic name
                statistics[currentEditingStatisticIdForName].name = statisticName;
            } else {
                // Creating new statistic
                const newId = `stat-${crypto.randomUUID()}`;
                statistics[newId] = {
                    name: statisticName,
                    trades: []
                };
            }

            saveData();
            renderStatisticsList();
            closeModal('create-statistic-modal');
        });

        // Add/Edit Trade Form Submission
        document.getElementById('add-trade-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const selectedStatisticId = document.getElementById('select-statistic').value;
            const coinName = document.getElementById('coin-name').value.trim();
            const direction = document.querySelector('input[name="direction"]:checked').value;
            const entryPrice = parseFloat(document.getElementById('entry-price').value);
            const margin = parseFloat(document.getElementById('margin').value);

            const fixationPriceInputs = document.querySelectorAll('.fixation-price');
            const fixationPercentInputs = document.querySelectorAll('.fixation-percent');

            const fixations = [];
            let totalFixationPercent = 0;

            for (let i = 0; i < fixationPriceInputs.length; i++) {
                const price = parseFloat(fixationPriceInputs[i].value);
                const percent = parseFloat(fixationPercentInputs[i].value);

                if (isNaN(price) || isNaN(percent) || percent < 0 || percent > 100) {
                    console.error('Пожалуйста, введите корректные числа для цены и процента фиксации.');
                    return;
                }
                fixations.push({ price, percent });
                totalFixationPercent += percent;
            }

            if (totalFixationPercent > 100.000001) { // Allow for tiny floating point errors
                document.getElementById('fixation-total-warning').classList.remove('hidden');
                return;
            } else {
                document.getElementById('fixation-total-warning').classList.add('hidden');
            }

            // Determine the target statistic ID
            const targetStatisticId = currentEditingTrade ? currentStatisticId : selectedStatisticId;

            if (!targetStatisticId || !coinName || isNaN(entryPrice) || isNaN(margin)) {
                console.error('Пожалуйста, заполните все обязательные поля.');
                return;
            }

            let tradeToSave;
            if (currentEditingTrade) {
                // Update existing trade
                tradeToSave = currentEditingTrade;
                tradeToSave.coin = coinName;
                tradeToSave.direction = direction;
                tradeToSave.entry = entryPrice;
                tradeToSave.fixations = fixations;
                tradeToSave.margin = margin;
                // Date is handled separately via inline edit
            } else {
                // Create new trade
                tradeToSave = {
                    id: `trade-${crypto.randomUUID()}`,
                    coin: coinName,
                    direction: direction,
                    entry: entryPrice,
                    fixations: fixations,
                    margin: margin,
                    date: null // Set date to null initially for new trades
                };
            }

            const metrics = calculateTradeMetrics(tradeToSave);
            tradeToSave.netMovement = metrics.netMovement;
            tradeToSave.isProfitable = metrics.isProfitable;

            if (!currentEditingTrade) {
                 // Add new trade to the correct statistic
                if (statistics[targetStatisticId]) {
                    statistics[targetStatisticId].trades.push(tradeToSave);
                } else {
                    console.error('Выбранная статистика не найдена.');
                    return;
                }
            }


            saveData();
            renderStatisticsList(); // Update overall statistics display
            closeModal('add-trade-modal');

            // If we are currently in a detail view, refresh it
            if (currentStatisticId) {
                renderTradeDetail(currentStatisticId);
            }
        });

        // Dynamically add/remove fixation fields
        function addFixationField() {
            const container = document.getElementById('fixations-container');
            const newFixationDiv = document.createElement('div');
            newFixationDiv.className = 'flex items-center space-x-2 mb-2';
            newFixationDiv.innerHTML = `
                <input type="number" step="any" class="fixation-price shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Цена фиксации" required>
                <input type="number" step="any" min="0" max="100" class="fixation-percent shadow appearance-none border rounded-xl w-1/2 py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Процент (%)" required>
                <button type="button" class="remove-fixation-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition duration-200 ease-in-out">-</button>
            `;
            container.appendChild(newFixationDiv);
            addFixationListeners(); // Re-add listeners to all plus/minus buttons
        }

        function removeFixationField(button) {
            const container = document.getElementById('fixations-container');
            if (container.children.length > 1) { // Ensure at least one field remains
                button.closest('.flex').remove();
            }
            updateFixationTotalWarning(); // Check total percentage after removal
        }

        function addFixationListeners() {
            // Remove all existing listeners to prevent duplicates
            document.querySelectorAll('.add-fixation-btn').forEach(btn => {
                btn.removeEventListener('click', addFixationField);
            });
            document.querySelectorAll('.remove-fixation-btn').forEach(btn => {
                btn.removeEventListener('click', (e) => removeFixationField(e.target));
            });
            document.querySelectorAll('.fixation-percent').forEach(input => {
                input.removeEventListener('input', updateFixationTotalWarning);
            });

            // Add new listeners
            document.querySelectorAll('.add-fixation-btn').forEach(btn => {
                btn.addEventListener('click', addFixationField);
            });
            document.querySelectorAll('.remove-fixation-btn').forEach(btn => {
                btn.addEventListener('click', (e) => removeFixationField(e.target));
            });
            document.querySelectorAll('.fixation-percent').forEach(input => {
                input.addEventListener('input', updateFixationTotalWarning);
            });
        }

        // Checks and updates the warning message for total fixation percentage
        function updateFixationTotalWarning() {
            const fixationPercentInputs = document.querySelectorAll('.fixation-percent');
            let total = 0;
            fixationPercentInputs.forEach(input => {
                const val = parseFloat(input.value);
                if (!isNaN(val)) {
                    total += val;
                }
            });

            const warningElement = document.getElementById('fixation-total-warning');
            if (total > 100.000001) { // Allow for tiny floating point errors
                warningElement.classList.remove('hidden');
            } else {
                warningElement.classList.add('hidden');
            }
        }

        // Populates the select dropdown in the Add Trade modal
        function populateStatisticSelect(preSelectId = null) {
            const select = document.getElementById('select-statistic');
            select.innerHTML = '<option value="">-- Выберите статистику --</option>'; // Clear and add default option

            Object.keys(statistics).forEach(id => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = statistics[id].name;
                select.appendChild(option);
            });

            if (preSelectId && statistics[preSelectId]) {
                select.value = preSelectId;
            }
        }

        // --- Initialize App ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderStatisticsList();
            addFixationListeners(); // Add listeners for the initial fixation field
        });
    </script>
</body>
